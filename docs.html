<script>
fetch("https://raw.githubusercontent.com/bayfrs/bayfrs.github.io/main/products/products.json?ts=" + Date.now())
  .then(res => res.json())
  .then(products => {
    const list = document.getElementById("product-list");
    const template = document.querySelector(".product-item");

    products.forEach(p => {
      const item = template.cloneNode(true);
      item.style.display = "block";

      item.querySelector(".product-image").src =
        "https://raw.githubusercontent.com/bayfrs/bayfrs.github.io/main/" +
        p.image + "?ts=" + Date.now();

      item.querySelector(".product-title").textContent = p.title;
      item.querySelector(".product-desc").textContent = p.description;
      item.querySelector(".product-price").textContent = p.price;
      item.querySelector(".product-link").href = p.order;
      item.querySelector(".product-order").href = p.order;

      list.appendChild(item);
    });

    template.remove();
  })
  .catch(err => console.error("LOAD PRODUCT ERROR:", err));
</script>
